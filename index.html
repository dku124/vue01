<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- chapter 2: binding data in attribute (thêm giá trị cho thuộc tính trong thẻ) -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="link in links" class="nav-item">
              <a class="nav-link active" :href="link.url">{{link.txt}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <h1>{{pageTitle}}</h1>
      <p>{{content}}</p>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          links:[
            {txt: 'Home', url: 'home.html'},
            {txt: 'About', url: 'about.html'},
            {txt: 'Contact', url: 'contact.html'},
          ]
        }
      },
    }).mount('nav')

    Vue.createApp({
      data() {
        return {
          pageTitle: "Hello, Vue",
          content:"Lorem ipsum, dolor sit amet consectetur adipisicing elit."
        }
      },
    }).mount('#content')
  </script>
</body>
</html>
