<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- chapter 2: binding data in attribute (thêm giá trị cho thuộc tính trong thẻ) -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Vue</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="(page, index) in pages" :key="index" class="nav-item">
              <a 
                class="nav-link active" 
                :href="page.link.url"
                :title="`This is ${page.link.txt} page`"
              >
                {{page.link.txt}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <h1>{{pageTitle}}</h1>
      <p>{{content}}</p>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          pages: [
            {
              link: {txt: 'Home', url: 'home.html'},
              pageTitle: 'Home Page',
              content: 'This is Home'
            },
            {
              link: {txt: 'About', url: 'about.html'},
              pageTitle: 'About Page',
              content: 'This is About'
            },
            {
              link: {txt: 'Contact', url: 'contact.html'},
              pageTitle: 'Contact Page',
              content: 'This is Contact'
            }
          ]
        }
      },
    }).mount('body')
  </script>
</body>
</html>
